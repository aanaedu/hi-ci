# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# ENVIORNMENT NAMES
# DEPLOY_STACK_NAME,

commands:
  print_pipeline_id:
    description: "A command that prints the workflow ID"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Say world"
          command: "echo World"

  print_env_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Say env name"
          command: |
            echo $A_NAME
  
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Save file"
          command: |
            echo "text to output here" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "View saved file"
          command: |
            cat ~/output.txt

  test_command:
    docker: 
      - image: cimg/base:stable
    steps:
      - print_pipeline_id

  test_when_fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run: 
          name: Rollback previous build
          command: echo "Rolling back previous build..."
          when: on_fail
  
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create stack
          command: |
            aws cloudformation deploy \
              --stack-name teststackci \
              --template-file template.yml

  config_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ['df:0b:64:c8:0c:8b:f8:7f:92:b9:8f:24:8a:8e:a8:17']
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run: ls scripts/ansible
      - run:
          name: Config server
          command: |
            ansible-playbook -i scripts/ansible/inventory.txt scripts/ansible/main-remote.yml

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create_infrastructure_workflow:
    jobs:
      - create_infrastructure
      - config_infrastructure

